<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - class and id</title>
    <style>
       .sample
       {
           color: red;
       }
       #sample
       {
           color: blue;
       }
       #sample1
       {
           color: salmon;
       }
    </style>
</head>
<body>
    <h1 class="sample">Class and ID concept</h1>
    <p class="sample">This is a Paragraph1.</p>
    <p class="sample">This is a Paragraph2.</p>
    <p id="sample">This is a Paragraph3.</p>
    <p id="sample1">This is a Paragraph4.</p>
</body>
</html>
