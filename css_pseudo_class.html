<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Pseudo Class</title>
    <style>
        a:link
        {
            color: green;
            text-decoration: none;
        }
        a:hover
        {
            color: red;
            font-size: 20px;
            text-decoration: underline;
        }
        a:active
        {
            color: orange;
        }
        a:visited
        {
            color: orangered;
        }
    </style>
</head>
<body>
      <a href="#" class="anc">This is a Link</a>  
</body>
</html>
