<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Combinators</title>
    <style>
        /* descendant selector (space)
        child selector (>)
        adjacent sibling selector(+)
        general sibling selector(~) */

        /* .div1 p
        {
            color: red;
        } */
        /* .div1 > p
        {
            color: red;
        } */
        /* .div1+p
        {
            color: red;
        } */
        .div1~p
        {
            color: red;
        }
    </style>
</head>
<body>
    <div class="div1">
        <h1>CSS Combinators</h1>
        <p>This is a Paragraph1.</p>
        <p>This is a Paragraph2.</p>
        <span><p>This is a Paragraph3.</p></span>
        <p>This is a Paragraph4.</p>
    </div>
    <h5>Heading Text</h5>
    <p>This is a Paragraph5.</p>
    <p>This is a Paragraph6.</p>
</body>
</html>
